<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>

        <h1>The empty SelectItem label in a SelectCheckBoxMenu renders the id instead of a blank string in the drop-down list</h1>
        <p>In addition, when selected, the chips area contains the empty string which leads to a render error, a non breaking space here would fix that.</p>

        <h:form id="frmTest">
            
        <p:selectCheckboxMenu
          filter="true" filterMatchMode="contains"
          multiple="true" value="#{testView.selection}">
  
          <f:selectItems value="#{testView.selectItems}" />
          <p:ajax event="change" partialSubmit="true" update="@form" />
          <p:ajax event="toggleSelect" partialSubmit="true" update="@form" />
        </p:selectCheckboxMenu>

        </h:form>

    </h:body>
</html>
